<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Pack</title>
    <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    .star-wrapper{top: 50%;left: 50%; transform: translate(-50%,-50%);position:absolute;direction: rtl;}
    .star-wrapper a{font-size: 2em;color: #313131;text-decoration: none;transition: all 0.5s;}
    .star-wrapper a:hover{color: gold; }
    .s1:hover ~ a{ color: gold; }
    .s2:hover ~ a{ color: gold; }
    .s3:hover ~ a{ color: gold; }
    .s4:hover ~ a{ color: gold; }
    .s5:hover ~ a{ color: gold; }
</style>
</head>
<body>
    <div class="star-wrapper">
        <a href="http://localhost/Prouduct/wordpress/contact-form/" class="fas fa-star s1"></a>
        <a href="http://localhost/Prouduct/wordpress/contact-form/" class="fas fa-star s2"></a>
        <a href="http://localhost/Prouduct/wordpress/contact-form/" class="fas fa-star s3"></a>
        <a href="#" class="fas fa-star s4"></a>
        <a href="#" class="fas fa-star s5"></a>
    </div>
    <script src="https://kit.fontawesome.com/5ea815c1d0.js"></script>
</body>
</html>
